<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Asana</title>
        <!--CSS-->
        <link rel="stylesheet" href="assets/styles/theme.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kalam:wght@300;4B8r3B4p7yhRXuBWLqsQ546WR43cqQwrbXMDFnBi6vSJBeif8tPW85a7r7DM961Jvk4hdryZoByEp8GC8HzsqJpRN4FxGM9;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mr+Dafoe&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vina+Sans&display=swap" rel="stylesheet">
        <!--Icones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="layout">
            <header class="topo">
                <div class="container-topo">
                    <div class="logo">
                        <button class="menu-bars">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <a href="">
                            <img src="assets/imgs/logo.png" alt="Asana" />
                        </a>
                    </div>
                    <form method="post" class="form-search">
                        <div class="container-input-icon">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar" />
                        </div>
                    </form>
                    <div class="actions">
                        <p class="date"></p>
                    </div>
                </div>
            </header>
            <main class="container-center">
                <nav class="sidebar">

                </nav>
                <section class="content">

                </section>
            </main>
        </section>
        <script src="assets/scripts/theme.js"></script>
    </body>
</html>
